<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Scanner Popup</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    #qr-input {
      font-size: 1.2rem;
      width: 300px;
      padding: 10px;
    }
    #open-scanner {
      padding: 10px 15px;
      font-size: 1rem;
      margin-left: 10px;
    }
    #qr-popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border: 2px solid #333;
      z-index: 1000;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <h2>QR Code Input</h2>
  <input type="text" id="qr-input" placeholder="QR code result here..." readonly>
  <button id="open-scanner">Scan QR</button>

  <!-- Overlay and Popup -->
  <div id="overlay"></div>
  <div id="qr-popup">
    <div id="qr-reader" style="width: 300px;"></div>
    <button onclick="closeScanner()">Cancel</button>
  </div>

  <script>
    const inputField = document.getElementById('qr-input');
    const overlay = document.getElementById('overlay');
    const popup = document.getElementById('qr-popup');
    let html5QrCode;

    document.getElementById('open-scanner').addEventListener('click', () => {
      overlay.style.display = 'block';
      popup.style.display = 'block';

      html5QrCode = new Html5Qrcode("qr-reader");

      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          html5QrCode.start(
            { facingMode: "environment" },
            {
              fps: 10,
              qrbox: 250
            },
            qrCodeMessage => {
              inputField.value = qrCodeMessage;
              closeScanner();
            },
            errorMessage => {
              // Optional: console.log(errorMessage);
            }
          );
        }
      }).catch(err => {
        alert("Camera access error: " + err);
        closeScanner();
      });
    });

    function closeScanner() {
      overlay.style.display = 'none';
      popup.style.display = 'none';
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
        });
      }
    }
  </script>
</body>
</html>
