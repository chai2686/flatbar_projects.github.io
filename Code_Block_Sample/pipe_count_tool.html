<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-4xl p-4 bg-white rounded-2xl shadow-md">
    <h1 class="text-xl font-bold mb-4">เครื่องมือช่วยนับ</h1>

    <input type="file" id="imageInput" accept="image/*" class="mb-4 p-2 border rounded">
    <div class="relative w-full h-96 border rounded bg-gray-200 overflow-hidden">
      <canvas id="imageCanvas" class="w-full h-full"></canvas>
    </div>

    <div class="mt-4 text-gray-700">
      <p>จำนวน : <span id="markerCount">0</span></p>
      <button id="undoButton" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded shadow hover:bg-blue-600" style="">ย้อนกลับ</button>
		<button onclick="increaseMarkerSize()" id="increaseMarkerSizeButton" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded shadow hover:bg-blue-600"> ➕ </button>
		<button onclick="decreaseMarkerSize()" id="decreaseMarkerSize" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded shadow hover:bg-blue-600"> ➖ </button>
	  <button onclick="goBack()" id="backButton" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded shadow hover:bg-blue-600">กลับหน้าหลัก</button>
	</div>
	<p style="font-size: 12px;text-align:right;padding-left: 60%;padding-top: 50px;margin-bottom: 5px;">Version 1.3 TR</p>
    <p style="font-size: 12px;text-align:right;padding-left: 45%;margin-top: 0px;margin-bottom: 0px;">Powered by Flatbar Division™️</p>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const imageCanvas = document.getElementById('imageCanvas');
    const markerCountEl = document.getElementById('markerCount');
    const undoButton = document.getElementById('undoButton');

    const ctx = imageCanvas.getContext('2d');
    let markers = [];
    let image = new Image();
	
	var markerSize = 25;

    // Load image
    imageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          image = new Image();
          image.onload = function () {
            imageCanvas.width = image.width;
            imageCanvas.height = image.height;
            ctx.drawImage(image, 0, 0);
            markers = [];
            markerCountEl.textContent = 0;
          };
          image.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Add marker on click
    imageCanvas.addEventListener('click', (event) => {
      const rect = imageCanvas.getBoundingClientRect();
      const scaleX = imageCanvas.width / rect.width;
      const scaleY = imageCanvas.height / rect.height;
      const x = (event.clientX - rect.left) * scaleX;
      const y = (event.clientY - rect.top) * scaleY;

      markers.push({ x, y });
      updateCanvas();
    });

    // Undo last marker
    undoButton.addEventListener('click', () => {
      if (markers.length > 0) {
        markers.pop();
        updateCanvas();
      }
    });

    // Update canvas with markers
    function updateCanvas() {
      ctx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
      ctx.drawImage(image, 0, 0);
      markers.forEach(marker => {
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(marker.x, marker.y, markerSize, 0, Math.PI * 2);
        ctx.fill();
      });
      markerCountEl.textContent = markers.length;
    }

	function increaseMarkerSize() {
		markerSize = markerSize+1;
		updateCanvas();
	}

	function decreaseMarkerSize() {
		markerSize = markerSize-1;
		updateCanvas();
	}

    function goBack() {
      window.location.href = "https://chai2686.github.io/flatbar_projects.github.io/typebsection_landing.html";
    }
  </script>
