<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon" >
    <link rel="icon" sizes="180x180" href="favicon.png" type="image/png" >
    
    <title>Immersive Mobile Homepage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .background {
            background-image: url('your-background-image.jpg');
            background-size: cover;
            background-position: center;
            height: 100%;
            width: 100%;
            position: relative;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        .content h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .content p {
            font-size: 1.2em;
            margin: 10px 0 20px 0;
        }
        .content button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .content button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>Welcome</h1>
            <p>Experience the future with us</p>
            <button onclick="alert('Button Clicked')">Get Started</button>
        </div>
    </div>
</body>
</html>
